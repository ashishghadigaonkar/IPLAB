<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div class="container">
        <h2>Self Registration Form</h2>
        <form id="signup-form">
            <input type="text" id="name" name="name" placeholder="Name" required><br><br>
            <input type="textbox" id="name" name="address" placeholder="address" required><br><br>
            <input type="email" id="email" name="email" placeholder="Email" required><br><br>
            <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" required><br><br>
            <input type="text" id="username" name="username" placeholder="Username" required><br><br>
            <fieldset>
                <legend style="color: white;">Choose your Interest</legend>
              
                <div>
                  <input type="checkbox" id="web" name="web" checked />
                  <label for="scales">Web Programming</label>
                </div>
              
                <div>
                  <input type="checkbox" id="python" name="python" />
                  <label for="horns">Python</label>
                </div>
                <div>
                    <input type="checkbox" id="Java" name="horns" />
                    <label for="horns">Java Developer</label>
                  </div>
              </fieldset>
              <label for="">Gender</label>
                <label ><input type="radio" name="gender">Male</label>
                <label ><input type="radio" name="gender">Female</label>
            <div id="username-error" class="error"></div>
            <input type="password" id="password" name="password" placeholder="Password" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" title="Password must contain at least 8 characters, including at least one letter, one number, and one special character">
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="index.html">Login</a></p>
        </form>
    </div>

    
</body>
</html>
